<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="CSS/Login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body background="IMG/FP4.png" id="body2">
	<div class="show-login-btn"><i class="fas fa-sign-in-alt"></i> Show Login Form</div>
	<div class="login-box">
		<div class="hide-login-btn"><i class="fas fa-times"></i></div>
	
	<center>
		<div id="putih2">
			<div class="logo"><img src="IMG/logo.png" height="150px"></div>

			<div class="container">
				<form action="/action_page.php">
					<div class="row">
						<h2 style="text-align:center">Login with your SOCMED or Manually</h2>
						<div class="vl">
							<span class="vl-innertext">or</span>
						</div>

						<div class="col">
							<a href="https://www.facebook.com/login" onclick="window.open(this.href,'popupwindow','width=700,height=500,scrollbar,resizable'); return false;"  target="_self" class="fb btn">
								<i class="fa fa-facebook fa-fw"></i> Login with Facebook
							</a>
							<a class="twitter btn" href="https://twitter.com/login" onclick="window.open(this.href,'popupwindow','width=700,height=500,scrollbar,resizable'); return false;"  target="_self">
								<i class="fa fa-twitter fa-fw"></i> Login with Twitter
							</a>
							<a href="https://accounts.google.com/signin" onclick="window.open(this.href,'popupwindow','width=700,height=500,scrollbar,resizable'); return false;"  target="_self" class="google btn"><i class="fa fa-google fa-fw">
							</i> Login with Google
						</a>
					</div>

					<div class="col">
						<div class="hide-md-lg">
							<p>Or sign in manually:</p>
						</div>

						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="submit" value="Login">
					</div>

				</div>
			</form>
		</div>
		<div class="botright">
			<a href="Daftar.html" style="color: white;"><b>Daftar ?</b></a>
		</div>
	</div>
	</center>
</div>

<script type="text/javascript">
	$(".show-login-btn").on("click",function(){
		$(".login-box").toggleClass("showed");
	});
	$(".hide-login-btn").on("click",function(){
		$(".login-box").toggleClass("showed");
	});
</script>
</body>
</html>
